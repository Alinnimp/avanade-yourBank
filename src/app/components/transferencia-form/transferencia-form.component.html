<div class="box-card">
  <p class="sub-title">Transferência para conta YourBank</p>
  
  <form (ngSubmit)="onSubmit()" #formT="ngForm" class="form-transferencia">
    <div class="row">
      <div class="form-group col-12 col-sm-12 col-md-12">
        <input mask="0000" type="text" class="form-control color-input" id="inputAgencia" placeholder="Agência" name="agencia" ngModel required #agencia="ngModel">
        <div *ngIf="!agencia.valid && agencia.touched" class="alert alert-danger" role="alert">
          Número da agência é obrigatório
        </div>
      </div>
      <div class="form-group col-12 col-sm-12 col-md-12">
          <input mask="00000-0" type="text" class="form-control color-input" id="inputConta" placeholder="Conta" name="conta" ngModel required #conta="ngModel">
          <div *ngIf="!conta.valid && conta.touched" class="alert alert-danger" role="alert">
              Número da conta é obrigatório
          </div>
      </div>
    </div>
    <div class="row">
        <div class="form-group col-12 col-12 col-sm-12 col-md-12">
            <label class="cifrao">R$</label>
            <input class="form-control valor" id="inputValor" placeholder="0,00" currencyMask [(ngModel)]="valor" required  #reais="ngModel" name="valor" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
            <div *ngIf="!reais.valid && reais.touched" class="alert alert-danger" role="alert">
                Por favor, informe um valor
            </div> 
        </div>
    </div>
    <div class="row">
      <div class="form-group col-12 col-12 col-sm-12 col-md-12">
          <select class="form-control" id="selectTipo" name="tipo" [ngModel]="tipo" required #docted="ngModel">
              <option [ngValue]="null">DOC ou TED</option>
              <option *ngFor="let tipo of tipos" [ngValue]="tipo" >
                {{ tipo.name }}
              </option>
            </select>
            <div *ngIf="!docted.valid && docted.touched" class="alert alert-danger" role="alert">
                Por favor, o tipo da transação
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12">
        <div class="acesso-rapido d-flex flex-row justify-content-between">
          <div class="valores"><a href="">5,00</a></div>
          <div class="valores"><a href="">10,00</a></div>
          <div class="valores"><a href="">20,00</a></div>
          <div class="valores"><a href="">50,00</a></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-12 col-sm-12 col-md-12">
        <button type="submit" class="btn-green" [disabled]="!formT.valid">Continuar</button>
      </div>
    </div>
  </form>
</div>
