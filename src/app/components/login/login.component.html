<div class="container-fluid bg-login" style="background-image: url(../../assets/img/background-login.png); " >
  <div class="container">

    <div class="row">

      <div class=" col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 ">
        <div class="container-logo d-flex justify-content-start">
          <img [src]="fotoCaminho" class="logo" alt="logo YourBank" >
        </div>
        <h1 class="frase">Peça a portabilidade e venha ser YourBank hoje mesmo!</h1>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 box-card-2">

        <div class="form-group col-12 col-sm-12 col-md-12">
            <h2 class="text-login">Faça seu Login</h2>
            <input mask="000.000.000-00" type="text" class="input-style form-control color-input" id="input-cpf" placeholder="CPF">
        </div>

        <div class="form-group col-12 col-sm-12 col-md-12">
          <input type="password" class="form-control input-style" placeholder="Password" ><i class="fal fa-eye"></i> 
        </div>

        <div class="row">
            <div class="col-12 col-12 col-sm-12 col-md-12">
              <button type="submit" class="btn-acesso">Acessar</button>
            </div>
        </div>

      </div>
      
    </div>

  </div>
</div>
